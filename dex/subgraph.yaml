specVersion: 0.0.5
repository: https://github.com/Vefi-Ecosystem
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoolFactory
    network: mainnet
    source:
      abi: PoolFactory
      address: "0x46e65AfC0BBF7cc037D82AC2eA9aaf560dD962Cc"
      startBlock: 1462207
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Token
        - Factory
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed bool,address,uint256)
          handler: handlePoolCreated
      file: ./mappings/factory.ts
templates:
  - kind: ethereum
    name: Pool
    network: mainnet
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed address,uint256,uint256)
          handler: handleBurn
        - event: Swap(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint256,uint256)
          handler: handleSync
