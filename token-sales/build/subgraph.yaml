specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PresaleFactory
    network: goerli
    source:
      address: "0x64FAF984Bf60dE19e24238521814cA98574E3b00"
      abi: PresaleFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenSale
        - PresaleFactory
        - Token
      abis:
        - name: PresaleFactory
          file: PresaleFactory/abis/PresaleFactory.json
        - name: ERC20
          file: PresaleFactory/abis/ERC20.json
      eventHandlers:
        - event: PresaleCreated(indexed address,string,address,uint256,indexed address,indexed
            address,uint256,uint256,uint256,uint256,uint24)
          handler: handlePresaleCreated
      file: PresaleFactory/PresaleFactory.wasm
templates:
  - kind: ethereum
    name: Presale
    network: goerli
    source:
      abi: Presale
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenSale
        - Contribution
      abis:
        - name: Presale
          file: Presale/abis/Presale.json
        - name: PresaleFactory
          file: Presale/abis/PresaleFactory.json
        - name: ERC20
          file: Presale/abis/ERC20.json
      eventHandlers:
        - event: Purchase(indexed address,uint256)
          handler: handlePurchase
        - event: SetMinTotalPayment(indexed uint256)
          handler: handleSetMinTotalPayment
        - event: EmergencyWithdrawal(indexed address)
          handler: handleEmergencyWithdrawal
        - event: SetLinearVestingEndTime(indexed uint256)
          handler: handleSetLinearVestingEndTime
        - event: SetCliffVestingPeriod((indexed uint256,uint8)[])
          handler: handleSetCliffVestingPeriod
      file: templates/Presale/Presale.wasm
