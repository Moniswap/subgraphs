specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PresaleFactory
    network: mainnet
    source:
      address: "0xE683D04ca3ea1a4b1A391CC960Ac8BD13fe79473"
      abi: PresaleFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenSale
        - PresaleFactory
        - Token
      abis:
        - name: PresaleFactory
          file: ./abis/PresaleFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PresaleCreated(indexed address,string,address,uint256,indexed address,indexed address,uint256,uint256,uint256,uint256,uint24)
          handler: handlePresaleCreated
      file: ./mappings/factory.ts
templates:
  - kind: ethereum
    name: Presale
    network: mainnet
    source:
      abi: Presale
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenSale
        - Contribution
      abis:
        - name: Presale
          file: ./abis/Presale.json
        - name: PresaleFactory
          file: ./abis/PresaleFactory.json
      eventHandlers:
        - event: Purchase(indexed address,uint256)
          handler: handlePurchase
        - event: SetMinTotalPayment(indexed uint256)
          handler: handleSetMinTotalPayment
        - event: EmergencyWithdrawal(indexed address)
          handler: handleEmergencyWithdrawal
        - event: SetLinearVestingEndTime(indexed uint256)
          handler: handleSetLinearVestingEndTime
        - event: SetCliffVestingPeriod((indexed uint256,uint8)[])
          handler: handleSetCliffVestingPeriod
      file: ./mappings/core.ts
