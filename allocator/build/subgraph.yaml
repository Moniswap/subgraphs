specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Allocator
    network: goerli
    source:
      address: "0xA0beD207C2449e84dc56128B22FdB077C1930495"
      abi: Allocator
      startBlock: 8036741
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Stake
        - TaxPercentageChanged
        - TierAdded
        - Unpaused
        - Unstake
      abis:
        - name: Allocator
          file: Allocator/abis/Allocator.json
      eventHandlers:
        - event: Stake(address,uint256,uint256,uint256)
          handler: handleStake
        - event: TierAdded(string,uint256)
          handler: handleTierAdded
        - event: Unstake(address,uint256)
          handler: handleUnstake
      file: Allocator/Allocator.wasm
