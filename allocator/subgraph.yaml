specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Allocator
    network: goerli
    source:
      abi: Allocator
      address: "0xF2fE2EF1865789E352D4140D98f99486e2e75E76"
      startBlock: 9060778
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Stake
        - TaxPercentageChanged
        - TierAdded
        - Unpaused
        - Unstake
      abis:
        - name: Allocator
          file: ./abis/Allocator.json
      eventHandlers:
        - event: Stake(address,uint256,uint256,uint256)
          handler: handleStake
        - event: TierAdded(string,uint256)
          handler: handleTierAdded
        - event: Unstake(address,uint256)
          handler: handleUnstake
        - event: APRChanged(uint24)
          handler: handleAPRChanged
      file: ./mappings/allocator.ts
