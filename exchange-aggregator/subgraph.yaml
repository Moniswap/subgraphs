specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SparkfiRouter
    network: goerli
    source:
      abi: SparkfiRouter
      address: "0xC17573eC77381E358adB9b36CA9774E7302ce068"
      startBlock: 7486733
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Router
        - Adapter
        - Token
      abis:
        - name: SparkfiRouter
          file: ./abis/SparkfiRouter.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: SparkfiAdapter
          file: ./abis/SparkfiAdapter.json
      eventHandlers:
        - event: RouterSwap(indexed address,indexed address,address,uint256,uint256)
          handler: handleRouterSwap
        - event: SetAdapters(address[])
          handler: handleSetAdapters
      file: ./mappings/router.ts
templates:
  - kind: ethereum
    name: Adapter
    network: goerli
    source:
      abi: SparkfiAdapter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./mappings/core.ts
      entities:
        - Adapter
        - Token
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: SparkfiAdapter
          file: ./abis/SparkfiAdapter.json
      eventHandlers:
        - event: AdapterSwap(indexed address,indexed address,address,uint256,uint256)
          handler: handleAdapterSwap
